<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">

    <form>
      <p>How much was your bill amount?</p>
      <p>
        Rs. <input id="amnt" type="text" placeholder="Bill amount">
      <p>Rate your service</p>
      <p>
        <select id="rate">
          <option disabled selected value="0">Choose your option</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - Ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
    </form>
    <p> How many people are sharing the bill?</p>
    <input id="people" type="text" placeholder="Number of people"> people
    <button id="btn" type="button">Calculate !</button>
  </div>
  <div id="tip">
    <sup>Rs</sup><span id="spantip">0.00</span>
    <small id="each">each</small>
  </div>
</div>
<script src="tipcalculator.js"></script>
  </body>
</html>
